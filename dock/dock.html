<!DOCTYPE html>
<html>
<head>
	<title>Dock</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="dock.css">
</head>
<body>

<footer class="fixed-bottom bg-light" id="dock">
	<div class="container">
		<div class="btn-group" role="group" aria-label="dockIcons">
		  <button type="button" class="btn dock-icon-btn" data-toggle="tooltip" data-placement="top" title="About us">
		  	<a href="#aboutus">
		  		<img src="png/aboutus.png" class="dock-icon"/>
		  	</a>
		  </button>
		  <button type="button" class="btn dock-icon-btn" data-toggle="tooltip" data-placement="top" title="Exhibitions">
		  	<a href="#exhibition">
		  		<img src="png/exhibition.png" class="dock-icon"/>
		  	</a>
		  </button>
		  <button type="button" class="btn dock-icon-btn" data-toggle="tooltip" data-placement="top" title="Guest lecture">
		  	<a href="#guestLecture">
		  		<img src="png/guest.png" class="dock-icon"/>
		  	</a>
		  </button>
		  <button type="button" class="btn dock-icon-btn" data-toggle="tooltip" data-placement="top" title="Hackathon">
		  	<a href="#hackathon">
		  		<img src="png/hackathon.png" class="dock-icon"/>
		  	</a>
		  </button>
		  <button type="button" class="btn dock-icon-btn" data-toggle="tooltip" data-placement="top" title="Sponsors">
		  	<a href="#sponsor">
		  		<img src="png/sponsor.png" class="dock-icon"/>
		  	</a>
		  </button>
		  <button type="button" class="btn dock-icon-btn" data-toggle="tooltip" data-placement="top" title="Contact us">
		  	<a href="#contactUs">
		  		<img src="png/contact.png" class="dock-icon"/>
		  	</a>
		  </button>
		</div>
	</div>
</footer>

</body>
<script src="jquery.min.js"></script>
<script src="popper.min.js"></script>
<script src="bootstrap.min.js"></script>
<script src="dock.js"></script>

</html>
